<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
	<script src="../js/jquery-1.8.3.js"></script>
<body>
	<input type="text" id="username" value="jack"/>
	<script type="text/javascript">
		/*
		* jQuery 获得数据
		* 语法：$("选择器")  ==jQuery("选择器")
		* */
		var username=$("#username");
		// val()函数 用于获取value属性的值
		alert(username.val());
	</script>
	<script type="text/javascript">
		//1 使用JavaScript获取value值
		var username=document.getElementById("username");
		alert(username.value);

		//2 将DOM对象转换成jQuery对象
		//*语法：$(dom对象)
		//*建议：jQuery对象变量名为$开头
		var $username=$(username);
		alert($username.val());

		//3将jQuery对象转换为dom对象
		//3.1jQuery对象内部使用【数组】存放所有的数据，可以使用数组的下标获取
		var username_dom=$username[0];
		alert(username_dom.value);

		//3.2jQuery提供函数get()转换成dom对象
		var username3=$(username.get(0));
		alert(username3.value);
	</script>

<script type="text/javascript">

</script>
</body>
</html>
